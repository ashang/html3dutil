<head>
<meta charset=utf-8>
<style>
body { margin: 0px; }
canvas { width:100%; height:100%; overflow: hidden; }
</style>
<script type="text/javascript" src="../glutil_min.js"></script>
<script type="text/javascript" src="../objmtl.js"></script>
<script type="text/javascript" src="../camera.js"></script>
<script type="text/javascript" src="demoutil.js"></script>
</head>
<body>
<canvas id=canvas></canvas>
<p style="position:absolute;left:0;top:1em">
Model: Toboggan by Teh_Bucket, public domain, http://opengameart.org/content/toboggan
</p>
<script id="demo">
//<!--

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("white");
  var camera=new Camera(scene,45,1,1000).setDistance(5);
  ObjData.loadObjFromUrl("toboggan.obj").then(function(mesh){
    scene.addShape(mesh.toShape(scene));
  })
  GLUtil.renderLoop(function(){
   camera.update();
   scene.render();
  });
//-->
</script>
</body>
