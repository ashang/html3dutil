<canvas id=canvas></canvas>
<div style="position:absolute;left:0;top:0">
<div id=links></div>
</div>
<script id="demo">

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  // NOTE: Uses the public domain font "Black Chancery" by
  // Doug Miles and Earl Allen.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("white");
  scene.setOrtho2DAspect(0,640,480,0);
  var textrnd=new GLUtil.TextRenderer(scene);
  textrnd.loadFont("black-chancery.fnt").then(function(font){
   var shape=textrnd.textShape(font,"This is...\na test.",0,0,100,"blue");
   scene.addShape(shape);
  }, function(err){
   console.log(err)
  })
  GLUtil.renderLoop(function(){
   scene.render();
  });

</script>
