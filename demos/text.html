<script id="demo">

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  //
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("white");
  var textrnd=new GLUtil.TextRenderer(scene);
  GLUtil.getPromiseResults([
   textrnd.loadFont("black-chancery.fnt"),
   textrnd.loadFont("aileron-bold-red.fnt")
  ]).then(function(results){
   if(results.failures.length>0)return;
   var shape=textrnd.textShape(results.successes[0],"This is...\na test.",0,50,100,"blue");
   scene.addShape(shape);
   shape=textrnd.textShape(results.successes[1],"Example text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \nExample text. Example text. Example text. Example text. Example text. \n",0,250,20);
   scene.addShape(shape);
  });
  GLUtil.renderLoop(function(){
   scene.setOrtho2DAspect(0,640,480,0);
   scene.render();
  });
//-->
</script>
</body>
