<head><meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
<meta charset=utf-8>
<style>
body { margin: 0px; }
canvas { width:100%; height:100%; overflow: hidden; }
</style>
<script type="text/javascript" src="../glutil_min.js"></script>
<script type="text/javascript" src="../extras/stl.js"></script>
<script type="text/javascript" src="../extras/camera.js"></script>
<script type="text/javascript" src="demoutil.js"></script>
</head>
<body>
<canvas id=canvas></canvas>
<p style="position:absolute;left:0;top:1em">
Model: Marker Holder by theorbtwo, public domain, http://www.thingiverse.com/thing:5570
</p>
<script id="demo">
//<!--

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("white");
  var camera=new Camera(scene,45,1,1000).setDistance(80);
  GLUtil.loadStlFromUrl("holder.stl").then(function(mesh){
    scene.addShape(scene.makeShape(mesh).setColor("red"));
  })
  GLUtil.renderLoop(function(){
   camera.update();
   scene.setDirectionalLight(0,camera.getPosition());
   scene.render();
  });
//-->
</script>
</body>
