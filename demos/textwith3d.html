<head><meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
<meta charset=utf-8>
<style>
body { margin: 0px; }
canvas { width:100%; height:100%; overflow: hidden; }
</style>
<script type="text/javascript" src="../glutil_min.js"></script>
<script type="text/javascript" src="../extras/camera.js"></script>
<script type="text/javascript" src="../extras/text.js"></script>
</head>
<body>
<canvas id=canvas></canvas>
<div style="position:absolute;left:0;top:0">
Uses the public domain fonts "Black Chancery" by
Doug Miles and Earl Allen, and "Aileron" from http://dotcolon.net/font/aileron/
<div id=links></div>
</div>
<script id="demo">
//<!--

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  //
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("#f0f0f0");
  var textSub=new Subscene3D(scene)
    .ortho2DAspect(0,640,480,0);
  var figureSub=new Subscene3D(scene)
    .perspectiveAspect(45,0.1,100)
    .setLookAt([0,0,40]);
  var mesh=Meshes.createBox(10,20,20);
  var shape2=figureSub.makeShape(mesh).setColor("#e0e0e0");
  figureSub.addShape(shape2);
  var passes=[
   new RenderPass3D(figureSub),
   new RenderPass3D(textSub,{"clearColor":false})
  ]
  var timer={}
  var textrnd=new TextRenderer(textSub);
  GLUtil.getPromiseResults([
   textrnd.loadFont("black-chancery.fnt"),
   textrnd.loadFont("aileron-bold-red.fnt")
  ]).then(function(results){
   if(results.failures.length>0)return;
   var shape=textrnd.textShape(results.successes[0],"This is...\na test.",0,50,100,"blue");
   textSub.addShape(shape);
   var y=250;
   var size=20;
   for(var i=0;i<8;i++){
    var text="Example text. Example text. Example text. Example text. Example text."
    shape=textrnd.textShape(results.successes[1],text,0,y,size);
    textSub.addShape(shape);
    y+=results.successes[1].measure(text,size)[1];
    size+=10;
   }
   return true;
  }).then(function(){
  GLUtil.renderLoop(function(time){
   var q=GLMath.quatFromTaitBryan(
     360*GLUtil.getTimePosition(timer,time,6000),
     360*GLUtil.getTimePosition(timer,time,12000),
     0
   );
   shape2.setQuaternion(q);
   scene.render(passes);
  });
  });
//-->
</script>
</body>
