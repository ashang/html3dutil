<script id="demo">

function tetrahedron(radius){
 // Build the array of vertices
 // (3 elements per vertex)
 var vertices=[
0,0,1,0,0.9428090415820636,-1.0/3.0,0.8164965809277261,
-0.4714045207910318,-1.0/3.0,-0.8164965809277261,
-0.4714045207910318,-1.0/3.0
 ]
 // Scale coordinates by radius
 for(var i=0;i<vertices.length;i++){
  vertices[i]*=radius
 }
 // Build the vertex indices
 var faces=[0,2,1,1,3,0,2,0,3,3,1,2];
 // Create the mesh and generate normals
 // for a flat-shaded appearance
 return new H3DU.Mesh(vertices,faces).recalcNormals(true);
}

function icosahedron(radius){
 var e=radius*0.6180339887498947; // Golden ratio minus 1
 var f=radius;
 // Build the array of vertices
 // (3 elements per vertex)
 var vertices=[
  0, f, e, e, 0, f,-e, 0, f, 0, -f, e,
-f, e, 0, -f, -e, 0, -e, 0, -f,
 0, -f, -e, 0, f, -e, e, 0, -f,
 f, e, 0, f, -e, 0]
 // Build the vertex indices
 var faces=[
8,4,0,6,4,8,8,9,6,
9,8,10,0,10,8,10,0,1,
2,1,0,0,4,2,5,2,4,
4,6,5,1,3,11,
11,10,1,10,11,9,
2,5,3,3,1,2,3,7,11,
7,9,11,9,7,6,
5,6,7,7,3,5
 ]
 // Create the mesh and generate normals
 // for a flat-shaded appearance
 return new H3DU.Mesh(vertices,faces).recalcNormals(true);
}

function dodecahedron(radius){
 var e=radius;
 var f=radius*0.6180339887498947; // Golden ratio minus 1
 var g=radius-f;
 var vertices=[
 f, f, f, 0, g, e,
-f, f, f,-e, 0, g,
 g, e, 0,-g, e, 0,
-f, f, -f,-e, 0, -g,
 f, f, -f, 0, g, -e,
 0, -g, -e,-f, -f, -f,
 e, 0, -g, f, -f, -f,
 g, -e, 0,-g, -e, 0,
 e, 0, g, f, -f, f,
 0, -g, e,-f, -f, f
]
 var polygons=[
[16,12,8,4,0],[2,1,0,4,5],
[6,5,4,8,9],[9,10,11,7,6],
[13,14,15,11,10],[17,18,19,15,14],
[3,7,11,15,19],[10,9,8,12,13],
[14,13,12,16,17],[18,17,16,0,1],
[1,2,3,19,18],[5,6,7,3,2]]
 var mesh=new H3DU.Mesh();
 for(var i=0;i<polygons.length;i++){
  mesh.mode(Mesh.TRIANGLE_FAN);
  for(var j=0;j<polygons[i].length;j++){
   var f1=polygons[i][j];
   var v1=vertices[f1*3];
   var v2=vertices[f1*3+1];
   var v3=vertices[f1*3+2];
   mesh.vertex3(v1,v2,v3);
  }
 }
 // Generate normals
 // for a flat-shaded appearance
 return mesh.recalcNormals(true);
}

function shiny(color){
 return new Material(color,color,"white",5);
}

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new H3DU.Scene3D(document.getElementById("canvas"))
   .cullFace(H3DU.Scene3D.BACK);
  var sub=new H3DU.Batch3D()
   .orthoAspect(-20,20,-10,10,-20,20);
  sub.getLights().setDefaults();
  var mesh;
  var dims=4.5*2/Math.sqrt(3);
  mesh=H3DU.Meshes.createBox(dims,dims,dims);
  sub.addShape(
    new H3DU.Shape(mesh).setMaterial(shiny("red")).setPosition(-15,5,0))
  // this configuration of a sphere results in an octahedron
  mesh=H3DU.Meshes.createSphere(4.5,4,2,true);
  sub.addShape(
    new H3DU.Shape(mesh).setMaterial(shiny("blue")).setPosition(-5,5,0))
  mesh=icosahedron(4.5);
  sub.addShape(
    new H3DU.Shape(mesh).setMaterial(shiny("lime")).setPosition(5,5,0))
  mesh=tetrahedron(4.5);
  sub.addShape(
    new H3DU.Shape(mesh).setMaterial(shiny("darkorange")).setPosition(15,5,0))
  mesh=dodecahedron(4.5);
  sub.addShape(
    new H3DU.Shape(mesh).setMaterial(shiny("yellow")).setPosition(-15,-5,0))
  var rotation=[0,0,0];
  var timer={};
  H3DU.renderLoop(function(time){
   for(var i=0;i<sub.shapes.length;i++){
    sub.shapes[i].setQuaternion(
      H3DU.Math.quatFromTaitBryan(rotation));
   }
   rotation[0]=360*GLUtil.getTimePosition(timer,time,6000);
   rotation[1]=360*GLUtil.getTimePosition(timer,time,12000);
   scene.render(sub);
  });
//-->
</script>
