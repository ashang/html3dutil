<head><meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
<meta charset=utf-8>
<style>
body { margin: 0px; }
canvas { width:100%; height:100%; overflow: hidden; }
</style>
<script type="text/javascript" src="../glutil_min.js"></script>
<script type="text/javascript" src="demoutil.js"></script>
</head>
<body>
<canvas id=canvas></canvas>
<script id="demo">
//<!--

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setClearColor("white");
  scene.setOrthoAspect(
   -20,20,
   -10,10,
   -20,20
  );
  var mesh;
  mesh=Meshes.createBox(7,7,7)
    .transform(GLMath.mat4rotated(20,1,1,0));
  scene.addShape(
    scene.makeShape(mesh).setColor("red").setPosition(-15,5,0))
  mesh=Meshes.createSphere(4.5);
  scene.addShape(
    scene.makeShape(mesh).setColor("blue").setPosition(-5,5,0))
  mesh=Meshes.createPointedStar(5,4.5,2);
  scene.addShape(
    scene.makeShape(mesh).setColor("lime").setPosition(5,5,0))
  mesh=Meshes.createPartialDisk(1,4.5,32,1,20,150);
  scene.addShape(
    scene.makeShape(mesh).setColor("darkorange").setPosition(15,5,0))
  mesh=Meshes.createTorus(1,3)
   .transform(GLMath.mat4rotated(60,0,1,1));
  scene.addShape(
    scene.makeShape(mesh).setColor("yellow").setPosition(-15,-5,0))
  mesh=Meshes.createCylinder(4.5,4.5,9)
   .transform(GLMath.mat4translated(0,0,-4.5))
   .transform(GLMath.mat4rotated(80,1,0,0));
  scene.addShape(
    scene.makeShape(mesh).setColor("brown").setPosition(-5,-5,0))
  mesh=Meshes.createPlane(9,9);
  scene.addShape(
    scene.makeShape(mesh).setColor("darkgreen").setPosition(5,-5,0))
  mesh=Meshes.createCylinder(4.5,0,9)
   .transform(GLMath.mat4translated(0,0,-4.5))
   .transform(GLMath.mat4rotated(85,1,0,0));
  scene.addShape(
    scene.makeShape(mesh).setColor("rebeccapurple").setPosition(15,-5,0))
  GLUtil.renderLoop(function(){
   scene.render();
  });
//-->
</script>
</body>
