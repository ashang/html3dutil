<head>
<meta charset=utf-8>
<script type="text/javascript" src="glutil_min.js"></script>
</head>
<body>
<canvas width="600" height="450" id=canvas></canvas>
<script id="demo">
//<!--

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setOrtho(
   -25,25,
   -25/scene.getAspect(),25/scene.getAspect(),
   -20,20
  );
  var mesh;
  var mat=new MaterialShade("red","red")
  mesh=GLUtil.createBox(7,7,7)
    .transform(GLMath.mat4rotated(20,1,1,0));
  scene.addShape(
    new Shape(mesh).setColor("red").setPosition(-15,5,0))
  mesh=GLUtil.createSphere(4.5);
  scene.addShape(
    new Shape(mesh).setColor("blue").setPosition(-5,5,0))
  mesh=GLUtil.createDisk(3,4.5);
  scene.addShape(
    new Shape(mesh).setColor("lime").setPosition(5,5,0))
  mesh=GLUtil.createPartialDisk(1,4.5,32,1,20,150);
  scene.addShape(
    new Shape(mesh).setColor("darkorange").setPosition(15,5,0))
  mesh=GLUtil.createTorus(1,3)
   .transform(GLMath.mat4rotated(60,0,1,1));
  scene.addShape(
    new Shape(mesh).setColor("yellow").setPosition(-15,-5,0))
  mesh=GLUtil.createCylinder(4.5,4.5,9)
   .transform(GLMath.mat4translated(0,0,-4.5))
   .transform(GLMath.mat4rotated(80,1,0,0));
  scene.addShape(
    new Shape(mesh).setColor("brown").setPosition(-5,-5,0))
  mesh=GLUtil.createPlane(9,9);
  scene.addShape(
    new Shape(mesh).setColor("darkgreen").setPosition(5,-5,0))
  mesh=GLUtil.createCylinder(4.5,0,9)
   .transform(GLMath.mat4translated(0,0,-4.5))
   .transform(GLMath.mat4rotated(85,1,0,0));
  scene.addShape(
    new Shape(mesh).setColor("rebeccapurple").setPosition(15,-5,0))
  GLUtil.renderLoop(function(){
   scene.render();
  });
//-->
</script>
<script>
window.addEventListener("load",function(){
 var e=document.createElement("pre")
 e.innerHTML=document.getElementById("demo").textContent.replace(/</g,"&lt;")
 document.body.appendChild(e)
})
</script>
</body>
