</head>
<body>
<canvas width="600" height="450" id=canvas></canvas>
<script>

// Generate a composite mesh of a cylinder and two disks
function closedCylinder(base,top,height,slices,stacks){
 var cylinder=GLUtil.createCylinder(base,top,height,slices,stacks);
 var base=GLUtil.createDisk(0,base,slices,2,true);
 var top=GLUtil.createDisk(0,top,slices,2,false);
 // move the top disk to the top of the cylinder
 top.transform(GLMath.mat4translated(0,0,height));
 // merge the base and the top
 return cylinder.merge(base).merge(top)
   // and move the cylinder to the center
   .transform(GLMath.mat4translated(0,0,-height*0.5));
}

  // Create the 3D scene; find the HTML canvas and pass it
  // to Scene3D.
  var scene=new Scene3D(document.getElementById("canvas"));
  scene.setDirectionalLight(0,[5,5,10])
  // Set the perspective view.  Camera has a 45-degree field of view
  // and will see objects from 0.1 to 100 units away.
  scene.setPerspective(45,scene.getAspect(),0.1,100);
  // Move the camera back 40 units.
  scene.setLookAt([0,0,40]);
  // Create a closed cylinder mesh 10 units in size
  var mesh=closedCylinder(10,5,4,30,10);
  // Create a shape based on the mesh and give it a red color
  var shape=new Shape(mesh).setColor("red");
  // Add the shape to the scene
  scene.addShape(shape);
  // Set the starting rotation
  var rotation=[0,0,0];
  // Set up the render loop
  GLUtil.renderLoop(function(){
   rotation[0]+=.5; // Adjust x-rotation by .5 degree
   rotation[1]+=1.0; // Adjust y-rotation by 1 degree
   // Update the shape's rotation
   shape.setRotation(rotation);
   // Render the scene
   scene.render();
  });
//-->
</script>
</body>
