var Ellipsoid=function(xRadius, yRadius, zRadius){
 this.xRadius=xRadius;
 this.yRadius=yRadius;
 this.zRadius=zRadius;
 this.evaluate=function(u,v){
  u*=Math.PI*2;
  v*=Math.PI;
  return [
   Math.cos(v)*Math.cos(u)*this.xRadius,
   Math.sin(v)*Math.cos(u)*this.yRadius,
   Math.sin(u)*this.zRadius
  ];
 }
}


var RevolutionSurface=function(func,minval,maxval){
 this.func=func
 this.minval=minval
 this.maxval=maxval
 this.evaluate=function(u,v){
  v=1-v;
  v*=Math.PI*2;
  u=minval+(maxval-minval)*u;
  var r=this.func(u);
  return [u,r*Math.cos(v),r*Math.sin(v)];
 }
}


var KleinBottle=function(){
 this.evaluate=function(u,v){
  u*=Math.PI*2;
  v*=Math.PI*2;
  var x, y, z;
  var sinu=Math.sin(u);
  var sinv=Math.sin(v);
  var cosu=Math.cos(u);
  var cosv=Math.cos(v);
  if(u<Math.PI){
   x = 3 * cosu * (1 + sinu) + (2 * (1 - cosu / 2)) * cosu * cosv;
   z = -8 * sinu - 2 * (1 - cosu / 2) * sinu * cosv;
  } else {
   x = 3 * cosu * (1 + sinu) + (2 * (1 - cosu / 2)) * Math.cos(v + Math.PI)
   z = -8 * sinu
  }
  y = -2 * (1 - cosu / 2) * sinv;
  return [x/6,z/6,y/6];
 }
}

var MoebiusStrip=function(maj, a, b){
 this.maj=maj==null ? 1.25 : maj
 this.a=a==null ? 0.125 : a
 this.b=b==null ? 0.5 : b
 this.evaluate=function(u,v){
  u*=Math.PI;
  v*=Math.PI*2;
  u=-u
  var x, y, z;
  var sinu=Math.sin(u);
  var sinv=Math.sin(v);
  var cosu=Math.cos(u);
  var cosv=Math.cos(v);
    x = this.a * cosv * cosu - this.b * sinv * sinu
    z = this.a * cosv * sinu + this.b * sinv * cosu
    y = (this.maj + x) * Math.sin(u*2)
    x = (this.maj + x) * Math.cos(u*2)
  return [x,z,y]
 }
}



var ColorGradient={
evaluate:function(u,v){
 return [1-u,v,u];
}
}

function makeMesh(func){
  var mesh=new Mesh();
  var ev=new SurfaceEval()
    .vertex(func)
    .color(ColorGradient)
    .setAutoNormal(true)
    .evalSurface(mesh,Mesh.TRIANGLES,50,50);
  return mesh;
}

function link1(){
 if(shape)scene.removeShape(shape);
 scene.addShape(shape=scene.makeShape(makeMesh(new Ellipsoid(0.8,0.4,0.8))));
}

function link2(){
 scene.removeShape(shape);
 scene.addShape(shape=scene.makeShape(makeMesh(new KleinBottle())));
}

function link3(){
 scene.removeShape(shape);
 scene.addShape(shape=scene.makeShape(makeMesh(new MoebiusStrip())));
}

function link4(){
 scene.removeShape(shape);
 scene.addShape(shape=scene.makeShape(makeMesh(new RevolutionSurface(function(x){
  return Math.sin(x)
 },-Math.PI,Math.PI))));
}

function link5(){
 scene.removeShape(shape);
 scene.addShape(shape=scene.makeShape(makeMesh(new RevolutionSurface(function(x){
  return x*x
 },-1,1))));
}
